<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging col-3">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form"action="/tagging" method="post" >


					<fieldset id="tagging" style="width: 300px">
						<legend>Eingabe neuer GeoTag</legend>
						<label for="latitude">latitude</label>
						<input name="Latitude" id="latitude" type="text" value="49.01379" required >

						<label for="longitude">longitude</label>
						<input  name="Longitude" id="longitude" type="text" value="8.390071" required>

						<label for="name">name</label>
						<input name="Name-Tagging" id="name_tagging" type="text" placeholder="Name"
										maxlength=10 pattern="[a-zA-Z]{1,10}" required>

						<label for="hashtag">hashtag</label>
						<input name="Hashtag" id="hashtag" type="text" placeholder="# + max 10 letters"
											   maxlength=11 pattern="#[a-zA-Z]{1,10}">

						<input type="submit">

					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery col-9">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset id="discovery">
					<legend>Suchfilter</legend>

					<input name="Suche" id="search" type="text" placeholder="Suche">
					<input type="submit" value="apply">
					



					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist col-5">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap col-7">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
